<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="msapplication-TileColor" content="#5bc0de"/>
    <meta name="msapplication-TileImage" content="assets/img/metis-tile.png"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="../css/main.min.css">
    <link rel="stylesheet" href="../lib/magic/magic.css">
    <link rel="stylesheet" href="../lib/validationEngine/css/validationEngine.jquery.css">
</head>
<body class="login">
<div class="container">
    <div class="text-center">
        <!--<img src="assets/img/logo.png" alt="Metis Logo">-->
        <div class="form-signin">
            <h4 style="color: #fff;text-align: right;padding: 0;margin: 0;">Plaza</h4>
            <h2 style="color: #fff;text-align: right;padding: 0;margin: 0;">MuaChung</h2>
        </div>
    </div>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="index.html" class="form-signin sys_form_signin">
                <p class="text-muted text-center">
                    Nhập: Tên đăng nhập và mật khẩu.
                </p>
                <input type="text" placeholder="Tên đăng nhập" class="validate[required] form-control">
                <input type="password" placeholder="Mật khẩu" class="validate[required] form-control">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html" class="form-signin sys_form_signin">
                <p class="text-muted text-center">Nhập email của bạn.</p>
                <input type="email" placeholder="mail@domain.com" class="validate[required,custom[email]] form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Khôi phục mật khẩu</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="index.html" class="form-signin sys_form_signin">
                <input type="text" placeholder="Tên đăng nhập" class="validate[required] form-control">
                <input type="email" placeholder="mail@domain.com" class="validate[required,custom[email]] form-control">
                <input type="password" placeholder="Mật khẩu" class="validate[required] form-control">
                <button class="btn btn-lg btn-success btn-block" type="submit">Đăng ký</button>
            </form>
        </div>
    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li class="hidden"><a class="text-muted" href="#login" data-toggle="tab">Đăng nhập</a></li>
            <li><a class="text-muted" href="#forgot" data-toggle="tab">Quên mật khẩu</a></li>
            <li><a class="text-muted" href="#signup" data-toggle="tab">Đăng ký</a></li>
        </ul>
    </div>
</div>
<!-- /container -->
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/validationEngine/js/jquery.validationEngine.js"></script>
<script src="../lib/validationEngine/js/languages/jquery.validationEngine-vi.js"></script>
<script>
    $(function(){
        $('.list-inline li > a').click(function () {
            $(this).parent().addClass("hidden").siblings().removeClass("hidden");
            var activeForm = $(this).attr('href') + ' > form';
            //console.log(activeForm);
            $(activeForm).addClass('magictime swap');
            //set timer to 1 seconds, after that, unload the magic animation
            setTimeout(function () {
                $(activeForm).removeClass('magictime swap');
            }, 1000);
        });
        $('.sys_form_signin').validationEngine();
    });

</script>
</body>
</html>
