<!doctype html>
<html class="no-js">
<head>
    <title>V6 - MuachungPlaza</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>


    <link rel="stylesheet" href="assets/css/font.css"/>
    <link rel="stylesheet" href="assets/css/v6-bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/v6-style.css"/>
    <script type="text/javascript">
        var WEB_ROOT = "";
    </script>

    <script type="text/javascript" src="assets/js/html5.js"></script>

</head>
<body>
<div class="container-page">
<!--end: #header -->
    <div class="mp-pusher" id="mp-pusher">
    <div id="wrapper">

    <section id="page-content" class="in-home-page">
        <div class="main-layout clearfix">
            <div class="wrap-container">
                <div class="container">
                    <div class="row">
                        <div class="content make-right col-md-5">
                        <div id="sys_mod_home_list_deal" class="mod-home-list-deal">

                        <div id="sys_list_deal">
                            <div class="deal-item">
                                <div class="wrap-tag">
                                    <span class="tag-highlight gia-soc" id="sys_target"></span>
                                    <span class="tag-highlight phut-cuoi" style="display: none">#phút cuối</span>
                                </div>
                                <div class="flex head-shop" style="height: 50px; width: 100%" id="sys_infor_ncc">


                                    <!--
                                    <a href="http://plaza.muachung.vn/cua-hang/khach-san-eldora-hue/s-196/danh-sach-san-pham.html" class="logo-shop thumb-left">
                                        <img src="http://plaza10.vcmedia.vn/thumb_w/50/product/supplier/-0-94803.jpg" alt="Khách sạn Eldora Huế">
                                    </a>
                                    <div class="flex-body">
                                        <a href="http://plaza.muachung.vn/cua-hang/khach-san-eldora-hue/s-196/danh-sach-san-pham.html" class="shop-name">Khách sạn Eldora Huế</a>
                                        <p class="rs fc-gray fs-12 time-post">08-10-2014</p>
                                    </div>
                                    -->
                                </div>
                                <div class="wrap-imgdesc clearfix ">
                                    <div class="clearfix">
                                        <a class="link-img-type-1" href="javascript:void(0);" id="sys_block_image">

                                        </a>
                                    </div>

                                    <div class="time-left">
                                        <div class="time-val">
                                            <i class="icon-v3 iClock1"></i><span class="fs-18 sys_countdown is-countdown" data-times="2014,10,20,18,10,06">10 <span>Ngày</span> 03 : 18 : 49s</span>
                                        </div>
                                        <div class="voucher">Phiếu /<span class="br-line">  Voucher</span></div>
                                    </div>
                                </div>
                                <!-- Tên banner hiển thị-->
                                <h2 class="rs deal-name" id="sys_title_adver"></h2>

                                <div class="deal-rate">
                                    <i class="icon-star star-sm"><i style="width: 80%"></i></i> <i class="icon-v3 iMC"></i> <span class="rate-lbl">Muachung đánh giá</span>
                                </div>
                                <div class="bottom-info clearfix">
                                    <div class="price percent-left">
                                        <div class="percent">
                                            <span class="per-val" id="sys_percent"></span><span class="unit">%</span>
                                        </div>
                                        <span class="val">
                                            <span class="price-sale">
                                                <span class="price-val" id="sys_price"></span><span class="price-unit">đ</span>
                                            </span>
                                            <span class="price-show" id="sys_price_end">
                                                <span class="price-val">1.450.000</span><span class="price-unit">đ</span>
                                            </span>
                                        </span>
                                    </div>
                                    <a class="btn-deal-detail icon-v3 iDetail" href="javascript:void(0);"></a>
                                </div>
                            </div>

                        </div>
                        </div>
                        <!--end: .mod-home-list-deal -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end: mod-footer-->
    </div>
    </div>
</div>
